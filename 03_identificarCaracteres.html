<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavraDoUsuario = prompt(`Informe uma palavra`).toLowerCase();


    //Processamento
    let vogais =[]
    let consoantes = []
    Array.from(palavraDoUsuario);
    for( let letra of palavraDoUsuario){
      if(letra =="a" || letra =="e" || letra == "i" || letra == "o" || letra == "u"){
        vogais.push(letra)
      } else{
        consoantes.push(letra)
      }
    }


    //Saída
    alert(`A palavra ${palavraDoUsuario} contém ${vogais.length} vogais e ${consoantes.length} consoantes.`)

</script>
